<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEBO</title>
    <link rel="stylesheet" href="febo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div>
        <div class="title">
            <p>FEBO</p>
        </div>
        <div class="mainna">
            <form
                action="https://docs.google.com/forms/d/e/1FAIpQLSccx8zsXKsc3xyEQGlya3ufkDnuT21dNPQqcCmNkjacYAAk2g/formResponse"
                target="hidden_iframe" method="post" onsubmit="return test(this.wcheck.value)">
                <div class="form-floating">
                    <input name="entry.1087744322" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Title</label>
                </div>
                <div class="form-floating">
                    <input name="entry.276988893" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">名前</label>
                </div>
                <div class="form-floating">
                    <input name="entry.1362727336" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">main</label>
                </div>
                <button id="submitbutton"class="btn btn-outline-dark">送信</button>
            </form>
            <iframe onload='if(submitted){window.location="";}' id=hidden_iframe name=hidden_iframe
                style=display:none></iframe>
            <script src="min.js" charset="utf-8"></script>
            <div id="comments"></div>

            <script>
                d3.csv("https://docs.google.com/spreadsheets/d/1puSjk4ESJpucpf_3EVNFBQ_0wktpJvWtLpZQI3TPQpk/export?format=csv&range=A3:D", function (error, data) {
                    var text = "";
                    for (var i = 0; i <data.length; i++) {
                        text += i + 1 + " 名前: <div:" + data[i].Mail + "\">" + data[i].name + "</div> " + data[i].Timestamp + "<pre>" + data[i].main + "</pre>";
                    }
                    d3.select("#comments").html(text);
                });
            </script>
        </div>
    </div>
    <script src="febo.js"></script>
</body>

</html>
