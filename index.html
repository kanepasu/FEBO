<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEBO</title>
    <link rel="stylesheet" href="febo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="title">
            <p>FEBO</p>
        </div>
        <div>
            <form
                action="https://docs.google.com/forms/d/e/1FAIpQLSccx8zsXKsc3xyEQGlya3ufkDnuT21dNPQqcCmNkjacYAAk2g/formResponse"
                target="hidden_iframe" method="post" onsubmit="return test(this.wcheck.value)">
                <p><input name="entry.1087744322" placeholder="title"></p>
                <p><input name="entry.276988893" placeholder="名前" value="" required></p>
                <p><textarea name="entry.1362727336" placeholder="コメント" rows="10" cols="40" maxlength="400" id="wcheck"
                        required></textarea></p>
                <input type="submit" id="submitbutton" value="送信" class="btn btn-outline-dark">
            </form>
            <iframe onload='if(submitted){window.location="";}' id=hidden_iframe name=hidden_iframe
                style=display:none></iframe>
            <script src="min.js" charset="utf-8"></script>
            <div id="comments"></div>

            <script>
                d3.csv("https://docs.google.com/spreadsheets/d/1puSjk4ESJpucpf_3EVNFBQ_0wktpJvWtLpZQI3TPQpk/export?format=csv&range=A3:D", function (error, data) {
                    var text = "";
                    for (var i = 0; i < data.length; i++) {
                        text += i + 1 + " 名前: <a href=\"mailto:" + data[i].Mail + "\">" + data[i].name + "</a> " + data[i].Timestamp + "<pre>" + data[i].main + "</pre>";
                    }
                    d3.select("#comments").html(text);
                });
            </script>
        </div>
    </div>
    <script src="febo.js"></script>
</body>

</html>
